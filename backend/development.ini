[app:main]
use = egg:mybackend

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_authentication = false
pyramid.debug_request = false
pyramid.debug_notfound = false
pyramid.debug_renderers = false
pyramid.debug_templates = true
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm

sqlalchemy.url = postgresql://root:root@localhost:5432/pemweb_uts

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

[loggers]
keys = root, mybackend, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_mybackend]
level = DEBUG
handlers = console
qualname = mybackend

[logger_sqlalchemy]
level = INFO
handlers = console
qualname = sqlalchemy

[handler_console]
class = StreamHandler
args = (sys.stderr,)
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(thread)d][%(process)d] %(message)s
